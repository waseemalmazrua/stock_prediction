<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“ˆ Stock Price Prediction</h1>

        <form action="/predict" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="open" class="form-label">Open Price</label>
                <input type="number" step="any" class="form-control" id="open" name="open" required>
            </div>
            <div class="mb-3">
                <label for="high" class="form-label">High Price</label>
                <input type="number" step="any" class="form-control" id="high" name="high" required>
            </div>
            <div class="mb-3">
                <label for="low" class="form-label">Low Price</label>
                <input type="number" step="any" class="form-control" id="low" name="low" required>
            </div>
            <div class="mb-3">
                <label for="volume" class="form-label">Volume</label>
                <input type="number" class="form-control" id="volume" name="volume" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                <strong>Predicted Closing Price:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
